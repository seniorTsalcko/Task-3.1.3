<!DOCTYPE html>
<html lang="en">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Edit</title>
</head>
<body>
<h1> Edit User</h1>

<form th:method="post" th:action="@{/admin/edit(id=${user.getId()})}" th:object="${user}">

  <label for="username"> Enter username </label>
  <input type="text" id="username" name="username" th:field="*{username}"/>

  <label for="password"> Enter password </label>
  <input type="text" id="password" name="password" th:field="*{password}"/>

  <label for="email"> Enter email </label>
  <input type="text" name="email" id="email" th:field="*{email}"/>
  <br/>
  <label>Select role:
    <input type="checkbox" name="roles"
           th:each="roles : ${role}"
           th:value="${roles.getId()}"
           th:text="${roles.getName().replace('ROLE_', '') + ' '}"
           th:field="*{roles}"
    />
  </label>
  <br>

  <br/>
  <input type="submit" value="update"/>
</form>
<form th:action="@{/logout}" method="get">
  <input type="submit" value="Logout"/>
</form>

</body>
</html>
